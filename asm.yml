---
name: example

env:
  RUSTFLAGS: -C link-arg=-s

build:
  - uptime
  - echo 1
  - echo 2 && true

  - name: print env
    do: echo $RUSTFLAGS

  - name: upload file
    put: file

deploy:
  - name: mkdir tmpdir
    do: pwd

storage:
  - type: s3
    access_key_id: "YOUR AWS ACCESS KEY"
    secret_access_key: "YOUR AWS SECRET KEY"
    bucket: "S3 Bucket"

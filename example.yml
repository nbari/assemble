---
env:
  KEY: value
  ENV: staging

steps:
  - name: clean
    cmd: rm -rf build *.out

  - name: get
    cmd: fetch

  - name: test
    cmd: make test

  - name: build
    cmd: make

  - name: pack
    cmd: tar

deploy:
  - provider: s3
    access_key_id: "YOUR AWS ACCESS KEY"
    secret_access_key: "YOUR AWS SECRET KEY"
    bucket: "S3 Bucket"
    glob: "*.txt"
  - provider: s3
    access_key_id: "YOUR AWS ACCESS KEY"
    secret_access_key: "YOUR AWS SECRET KEY"
    bucket: "Second S3 Bucket"
    src: file
